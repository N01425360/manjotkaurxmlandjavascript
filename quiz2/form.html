<!DOCTYPE html>
<html lang="en">
<body>
    <title>quiz2</title>
    <h2>HTML Form</h2>
    <br>
    <form>
    <label for="text">Text field:</label>
    <input type="text" id="text" name="text"  placeholder="Enter value..." />
    <br/>
    <br/>
    <label for="drop-down">Dropdown:</label>
    <select name="drop-down" id="drop-down">
        <option value="first">First</option>
        <option value="second">Second</option>
    </select>
    <br/><br/>
    <fieldset style="max-width: 200px;">
        <legend>Checkboxes</legend>
        <input type="checkbox" id="bike1" name="checkbox" value="bike">
        <label for="bike">I have a bike</label><br>
        <input type="checkbox" id="car2" name="checkbox" value="car">
        <label for="car">I have a car</label><br>
        <input type="checkbox" id="boat3" name="checkbox" value="boat">
        <label for="boat">I have a boat</label><br>
    </fieldset>
    <br/>
  <fieldset style="max-width: 200px;">
        <legend>Radio buttons</legend>
        <input type="radio" id="bike" name="radiobutton" value="bike">
        <label for="bike">I have a bike</label><br>
        <input type="radio" id="car" name="radiobutton" value="car">
        <label for="car">I have a car</label><br>
        <input type="radio" id="boat" name="radiobutton" value="boat">
        <label for="boat">I have a boat</label><br>
    </fieldset>
    <br/>
    <button type="submit" value="submit">Submit</button>
    <button type="cancel" value="cancel">Cancel</button>
  </form>
</body>
</html>
