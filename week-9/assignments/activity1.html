<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Input</title>
</head>
<body>
    <form onsubmit="onSubmit(event)" onreset="onReset()">
        <input type="text" 
        name="first_name" id="first_name" placeholder="Enter  First name"/><br><br>
        <input type="text" 
        name="last_name" id="last_name" placeholder="Enter  Last name "/><br><br>
        <input type="text"
         name="email" id="email" placeholder="Enter Email "/><br><br>
        <input type="text"
         name="gender" id="gender" placeholder="Enter  Gender "/><br><br>
        <input type="text" 
        name="ip_address" id="ip_address" placeholder="Enter  IP address "/><br><br>

        <button type="submit">Apply filters</button>
        <button type="reset">Reset</button>
    </form>
      <table id="html-table">
        <thead>
            <tr>
                <td>ID</td>
                <td>Firstname</td>
                <td>Lastname</td>
                <td>Email</td>
                <td>Gender</td>
                <td>IP address</td>
              </tr>
        </thead>
    </table>
    <script src="activity1.js"></script>
</body>
</html>
