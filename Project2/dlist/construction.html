    <title>Project 2</title>

  <body>
    <h2>Construction Table </h2>

      h2 {
          text-align: center;
          color: black;
        
      }
     
      th {
          background-color: pink;
          color: black;
          height: 50px;
          font-size: 30px;

          height: 20px;
      }

    <form>
      <label class="Construction">Select ID = </label>

          <th>product</th>
          <th>material</th>

      </thead>

    </table>
    <script src="./bundle.js"></script>
